<!DOCTYPE html>
<html>
<head>
    <title>Redirecting...</title>
    <script type="text/javascript">
        // Redirect to the corresponding page on the new domain
        var newDomain = "https://xyz.com";
        var currentPath = window.location.pathname + window.location.search + window.location.hash;
        window.location.href = newDomain + currentPath;
    </script>
</head>
<body>
    <p>If you are not redirected automatically, follow this <a id="redirect-link" href="#">link to xyz.com</a>.</p>
    <script type="text/javascript">
        document.getElementById('redirect-link').href = newDomain + currentPath;
    </script>
</body>
</html>
