<!DOCTYPE html>
<html>
<head>
    <title>Redirecting...</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        .redirect-message {
            text-align: center;
        }
    </style>
    <script type="text/javascript">
        // Redirect to the corresponding page on the new domain after 3 seconds
        var newDomain = "https://www.patalt.org";
        var currentPath = window.location.pathname + window.location.search + window.location.hash;
        var newUrl = newDomain + currentPath;

        setTimeout(function() {
            window.location.href = newUrl;
        }, 3000);
    </script>
</head>
<body>
    <div class="redirect-message">
        <h1>I've moved to a new domain at www.patalt.org, redirecting you ...</h1>
    </div>
</body>
</html>
